<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="box2">
        <div class="mincbar">
            <div class="options">
                <ion-icon  name="thermometer-outline"></ion-icon>
            </div>

                <ion-icon name="water-outline"></ion-icon>
            </div>
        </div>

    <div class="box3">
        <div class="one">
            <div class="graphic1">
                <div class="tm">
                    <canvas id="myChart"></canvas>
                  </div>
            </div>

            <div class="graphic2">
                <div class="tm">
                    <canvas id="myChart2"></canvas>
                  </div>

        <div class="two">
            <div class="mingraphic1"></div>
            <div class="mingraphic2"></div>
        </div>

</body>
</html>

<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const labels2 = [
      'janeiro',
      'fevereiro',
      'março',
      'abril',
      'maio',
      'junho',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },{
        label: 'Umidade',
        backgroundColor: 'rgb(0,191,255)',
        borderColor: 'rgb(0,191,255)',
        data: [80, 82, 80, 85, 80, 83],
      }
      
    
    ]
    };

    const datas = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      },{
        label: 'Umidade Média',
        backgroundColor: 'rgb(0,191,255)',
        borderColor: 'rgb(255, 99, 132)',
        data: [90, 89, 93, 87, 88, 82],
      }
      
    
    ]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: datas,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>
